<section class="container">
  <div class="data">
    <table mat-table [dataSource]="itemData" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let data">{{data.name}}</td>
      </ng-container>

      <ng-container matColumnDef="stockQuantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>StockQuantity</th>
        <td mat-cell *matCellDef="let data">{{data.stockQuantity}}</td>
      </ng-container>

      <ng-container matColumnDef="lowStockThreshold">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>LowStockThreshold</th>
        <td mat-cell *matCellDef="let data">{{data.lowStockThreshold}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let data">{{data.description}}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let data">
          <button mat-icon-button color="warn" (click)="delete(data)">
            <mat-icon>cancel</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let data">
          <button mat-icon-button color="primary" (click)="edit(data)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
  </div>
</section>
