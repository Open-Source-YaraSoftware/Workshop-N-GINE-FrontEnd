<section class="personnel-container">
  <div class="header">
    <h1>{{ 'PERSONNEL' | translate }}</h1>
  </div>

  <div *ngIf="!noMechanics" class="controls">
    <mat-form-field class="filter">
      <mat-label>{{ 'FILTER' | translate }}</mat-label>
      <input matInput [(ngModel)]="searchQuery" [placeholder]="'SEARCH' | translate">
    </mat-form-field>
    <button class="button-new-mechanic" mat-button (click)="openCreateModal()">
      {{ 'NEW_MECHANIC' | translate }} <mat-icon>add</mat-icon>
    </button>
  </div>

  <div *ngIf="!noMechanics">
    <app-personnel-list
      [mechanics]="filteredMechanics()"
      (editMechanic)="openUpdateModal($event)">
    </app-personnel-list>
  </div>

  <div *ngIf="noMechanics" class="no-personnel">
    <p>{{ 'NO_REGISTERED_PERSONNEL' | translate }}</p>
    <button mat-button color="primary" (click)="openCreateModal()">{{ 'REGISTER' | translate }}</button>
  </div>
</section>
