<main class="container">
  <h2>Tasks Status</h2>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
      <td mat-cell *matCellDef="let data">{{data.description}}</td>
    </ng-container>
    <ng-container matColumnDef="mechanic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mechanic</th>
      <td mat-cell *matCellDef="let data">{{data.mechanic}}</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let data">{{TaskState[data.state]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
</main>
