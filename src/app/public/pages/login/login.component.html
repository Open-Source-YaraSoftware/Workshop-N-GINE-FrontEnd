<div class="container">
  <div class="left-side">
    <div class="icon-container">
      <img class="logo" src="assets/images/default-car.png" alt="default-car icon">
    </div>
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input type="email" formControlName="email" id="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" formControlName="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
  <div class="right-side">
    <h2>Hello, Friend!</h2>
    <p>Create your account now and start your journey with us</p>
    <button mat-button [routerLink]="'/register'">Create Account</button>
  </div>
</div>
