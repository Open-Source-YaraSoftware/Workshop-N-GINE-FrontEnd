<div class="container">
  <div class="left-side">
    <div class="icon-container">
      <img class="logo" src="assets/images/default-car.png" alt="default-car icon">
    </div>
    <h2>{{ 'SIGN_IN' | translate }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input type="email" formControlName="email" [placeholder]="'EMAIL' | translate" required>
      <input type="password" formControlName="password" [placeholder]="'PASSWORD' | translate" required>
      <button type="submit" [disabled]="!loginForm.valid">{{ 'LOG_IN' | translate }}</button>
    </form>
  </div>
  <div class="right-side">
    <h2>{{ 'HELLO_FRIEND' | translate }}</h2>
    <p>{{ 'CREATE_ACCOUNT_PROMPT' | translate }}</p>
    <button mat-button [routerLink]="'/register'">{{ 'CREATE_ACCOUNT' | translate }}</button>
  </div>
</div>
