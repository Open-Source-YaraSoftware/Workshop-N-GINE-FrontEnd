<section>
  <mat-card class="notification-card">
    <mat-card-header class="notification-header">
      <mat-card-title-group>
        <mat-card-title>{{notification.date | date: 'short' }}</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content class="notification-body">
      <span>
        <mat-icon>{{notification.state === 0 ? 'notifications' : 'notification_important'}}</mat-icon>
        {{notification.content}}
      </span>
      <a href="{{notification.endpoint}}" (click)="changeIcon()">Go to the section</a>
    </mat-card-content>

  </mat-card>
</section>
